<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="trackersheet.css">
        <title>
            COVID-19 TRACKER
        </title>
        <script src="coronascript.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="header">
                <h1>COVID-19 TRACKER</h1>
            <div>
            <div class="worldwide">
                <h2>Worldwide</h2>
                <table>
                    <tr>
                        <th>New Cases</th>
                        <th>New Deaths</th>
                        <th>New Recovered</th>
                    </tr>
                    <tr>
                        <td id="gNewCases"></td>
                        <td id="gNewDeaths"></td>
                        <td id="gNewRec"></td>
                    </tr>
                    <tr>
                        <th>Total Cases</th>
                        <th>Total Deaths</th>
                        <th>Total Recovered</th>
                    </tr>
                    <tr>
                        <td id="gCases"></td>
                        <td id="gDeaths"></td>
                        <td id="gRec"></td>
                    </tr>
                </table>
                <br>
            </div>
            <div class= Countries>
                <h2>Countries</h2>
                <br>
                <div class="statstable">
                    <p id= "mytable"></p> 
                </div>
            </div>
        </div>
        
    </body>
</html>
